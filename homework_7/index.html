<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<title>Домашняя работа №7</title>
</head>

<body>

	<main class="main">
		<div class="main-form__wrapper">
			<form action="" class="main__form form" method="get">
				<h1 class="form__title">Вход</h1>
				<div class="form-input__email-wrapper">
					<input class="form-input__email" type="email" name="email" id="email" value="" required="required"
						placeholder="Введите email">
					<label class="form-label__email" for="email">Email</label>
				</div>
				<div class="form-input__pass-wrapper">
					<input class="form-input__pass" type="password" name="password" id="pass" required="required"
						placeholder="Введите Пароль">
					<label class="form-label__pass" for="pass">Пароль</label>
				</div>
				<div class="form-input__check-wrapper">
					<input class="form-input__checkbox" type="checkbox" name="checkbox" id="check" value="yes">
					<label class="form-label__check" for="check">Я согласен получать обновления на почту</label>
				</div>
				<button class="form__button" type="submit">Войти</button>
			</form>
		</div>
	</main>

</body>

</html>
