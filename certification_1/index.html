<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<title>Авторизация</title>
</head>

<body>
	<header class="header">
		<div class="header__wrapper-left">
			<div class="header__logo">
				<img src="img/logo.png" alt="Университет Иннополис" class="header__logo-img">
			</div>
			<h1 class="header__title">PCS Frontend</h1>
		</div>
		<div class="header__wrapper-right">
			<a class="header__link" href="registration.html">
				<h2 class="header__subtitle">Регистрация</h2>
			</a>
			<a class="header__link" href="index.html">
				<h2 class="header__subtitle active">Вход</h2>
			</a>
		</div>
	</header>

	<main class="main">
		<div class="main__wrapper">
			<h2 class="main__title">Вход</h2>
			<form action="#" class="main__form">
				<div class="main__form-input-wrapper">
					<label for="email" class="main__form-label">Email</label>
					<input id="email" type="email" name="email" placeholder="Введите Email" class="main__form-input">
				</div>
				<div class="main__form-input-wrapper">
					<label for="password" class="main__form-label">Пароль</label>
					<input id="password" type="password" name="password" placeholder="Введите пароль"
						class="main__form-input">
				</div>
				<input type="submit" value="Войти" class="main__form-btn">
			</form>
		</div>
	</main>
</body>

</html>
